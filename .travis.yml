os:
  - linux

language: rust

rust:
  - nightly

addons:
  postgresql: "9.5"

services:
  - postgresql

before_script:
  - find . -name '*.rs' -type f -exec sed -i 's/localhost/postgres/g' {} +
  - cd crates/rustorm
  - ./install-postgresql-client.sh
  - ./execute-data-import.sh
  - cd -


  
script:
  - cargo test -p rustorm --all-features
  - cargo test -p diwata_intel
  - cargo test -p dataview
